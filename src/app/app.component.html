<div class="container">
  <h1>Simple app</h1>

    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/courses" routerLinkActive="active">Kursy</a>
    <a routerLink="/about" routerLinkActive="active">O nas</a>
    <a routerLink="/secret" routerLinkActive="active">Tajne</a>
    <a *ngIf="!authService.user" routerLink="/login" routerLinkActive="active">Zaloguj</a>

    <span *ngIf="authService.user">Witaj: {{authService.user.email}}</span>

  <router-outlet></router-outlet>
</div>
